<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<div class="app-wrapper container-fluid">
			<h1>jQuery Calculator Example</h1>
			<div class="calculator col-md-3 col-6">
				<div class="io-field">
					<input type="text" class="form-control" readonly>
				</div>
				<form>
					<select class="form-control calc-history">
						<option disabled selected>Calculate history</option>
					</select>
				</form>
				<div class="row">
					<div class="col-md-3 col-6 button num-btn order-first-1"><button class="btn btn-lg">1</button></div>
					<div class="col-md-3 col-6 button num-btn order-first-2"><button class="btn btn-lg">2</button></div>
					<div class="col-md-3 col-6 button num-btn order-first-3"><button class="btn btn-lg">3</button></div>
					<div class="col-md-3 col-6 button num-btn order-first"><button class="btn btn-lg">0</button></div>
					<div class="col-md-3 col-6 button num-btn order-first-4"><button class="btn btn-lg">4</button></div>
					<div class="col-md-3 col-6 button num-btn order-first-5"><button class="btn btn-lg">5</button></div>
					<div class="col-md-3 col-6 button num-btn order-first-6"><button class="btn btn-lg">6</button></div>
					<div class="col-md-3 col-6 cl-btn order-last">
						<button class="btn btn-lg" data-toggle="modal" data-target="#clear-confirm">Clear</button>
					</div>
					<div class="col-md-3 col-6 button num-btn order-first-7"><button class="btn btn-lg">7</button></div>
					<div class="col-md-3 col-6 button num-btn order-first-8"><button class="btn btn-lg">8</button></div>
					<div class="col-md-3 col-6 button num-btn order-first-9"><button class="btn btn-lg">9</button></div>
					<div class="col-md-3 col-6 button op-btn order-last"><button class="btn btn-lg">=</button></div>
					<div class="col-md-3 col-6 button op-btn"><button class="btn btn-lg">+</button></div>
					<div class="col-md-3 col-6 button op-btn"><button class="btn btn-lg">-</button></div>
					<div class="col-md-3 col-6 button op-btn"><button class="btn btn-lg">*</button></div>
					<div class="col-md-3 col-6 button op-btn"><button class="btn btn-lg">/</button></div>
				</div>
				<a class="btn btn-sm btn-info col-md-12" id="expand-btn" data-toggle="collapse" href="#expand" role="button" aria-expanded="false" aria-controls="collapseExample">
					Expand
				</a>
				<div class="collapse row" id="expand">
					<div class="col-md-3 col-6"><button class="btn btn-lg">sin</button></div>
					<div class="col-md-3 col-6"><button class="btn btn-lg">cos</button></div>
					<div class="col-md-3 col-6"><button class="btn btn-lg">tan</button></div>
					<div class="col-md-3 col-6"><button class="btn btn-lg">cotg</button></div>
				</div>
				
			</div>
			<div class="modal fade" id="clear-confirm" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
				<div class="modal-dialog modal-sm" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="modalLabel">Clear Screen Confirm</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							Are you sure?
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary button clear" data-dismiss="modal">Clear </button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="./app.js"></script>
</html>
